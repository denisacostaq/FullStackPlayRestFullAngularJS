<form name="saleInfo" class="form-horizontal" role="form" ng-submit="addSale()">
  <div class="form-group" ng-class="getCssClasses(saleInfo.buyer)">
    <label for="buyer" class="col-sm-2 control-label">Buyer Name</label>
    <div class="col-sm-10">
        <input name="buyer" type="text" ng-model="sale.buyer" class="form-control" placeholder="Buyer Name Here" required/>
    </div>
  </div>
  <div class="form-group">
    <label for="product" class="col-sm-2 control-label">Product</label>
    <div class="col-sm-10">
      <div id="product" ng-dropdown-multiselect="product" options="availableProductsModel" selected-model="selectedProductsModel" extra-settings="productsSettings"></div>
      <span style="color: red;" ng-if="selectedProductsModel.length != 1">One required</span>
    </div>
  </div>
  <div class="form-group">
      <label for="amount" class="col-sm-2 control-label">Amount</label>
      <div class="col-sm-10">
          <input type="text" ng-model="sale.amount" class="form-control" id="amount" placeholder="Ammount here"
          />
      </div>
  </div>
  <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
          <input type="submit" class="btn btn-primary" value="Save" ng-disabled="!canSave()"/>
      </div>
  </div>
</form>
