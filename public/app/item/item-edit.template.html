<form class="form-horizontal" role="form" ng-submit="updateItem()">
  <div class="form-group">
    <label for="id" class="col-sm-2 control-label">Id</label>
    <div class="col-sm-10">
      <input type="text" ng-model="item.id" class="form-control" id="id" readonly/>
    </div>
  </div>
  <div ng-include="'app/item/item-partial-form.template.html'"></div>
</form>
<a class="btn btn-danger" ng-click="deleteItem()">Delete</a>
