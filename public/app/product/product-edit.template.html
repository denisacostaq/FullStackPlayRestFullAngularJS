<ul>
  <li ng-repeat="item in example1data">
    <span>Name: {{item.label}}</span>
  </li>
</ul>

<form class="form-horizontal" role="form" ng-submit="updateProduct()">
  <div class="form-group">
    <label for="id" class="col-sm-2 control-label">Id</label>
    <div class="col-sm-10">
      <input type="text" ng-model="product.id" class="form-control" id="id" readonly/>
    </div>
  </div>
  <div ng-include="'app/product/product-partial-form.template.html'"></div>
</form>
<a class="btn btn-danger" ng-click="deleteProduct()">Delete</a>
