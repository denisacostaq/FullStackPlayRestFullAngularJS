<div class="form-group">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input type="text" ng-model="product.name" class="form-control" id="name" placeholder="Product Name Here" required/>
    </div>
</div>
<div class="form-group">
    <label for="description" class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
      <textarea rows="3" cols="60" ng-model="product.description" maxlength="500" class="form-control" id="description" placeholder="Description here"></textarea>
    </div>
</div>
<div class="form-group">
    <label for="items" class="col-sm-2 control-label">Items</label>
    <div class="col-sm-10">
      <div id="items" ng-dropdown-multiselect="product" options="availableItemsModel" selected-model="selectedItemsModel" extra-settings="itemsSettings"></div>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <input type="submit" class="btn btn-primary" value="Save" />
    </div>
</div>
